image: python:3.10-slim

stages:
  - install
  - test
  - deploy

variables:
  DATABASE_URL: "sqlite:///./app.db"

cache:
  paths:
    - .venv/

install_dependencies:
  stage: install
  script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  artifacts:
    paths:
      - .venv/

test:
  stage: test
  script:
    - source .venv/bin/activate
    - pytest

deploy:
  stage: deploy
  script:
    - echo "Deployment step here"
